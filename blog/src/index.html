<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder Navigation</title>
    <link rel="stylesheet" href="../assets/styles/index.css" />
  </head>
  <body>
    <div class="tnz-file-tree">
      <label class="tnz-file-tree-item folder_name">
        <input class="tnz-file-tree-cb" type="checkbox" />

        <span class="tnz-file-tree-label">Content</span> 
        <div class="tnz-file-tree-branches">
          <label class="tnz-file-tree-item month">
            <input class="tnz-file-tree-cb" type="checkbox" />

            <span class="tnz-file-tree-label">Books</span>
               <div class="tnz-file-tree-branches">
                  <label class="tnz-file-tree-item hour">
                    <input class="tnz-file-tree-cb" type="radio" name="day" />
                    <span class="tnz-file-tree-label">00:15 - 06:30</span>
                  </label> 
                </div> 
  
          </label>
 
        </div>
      </label>
      
    </div>
  </body>
</html>
